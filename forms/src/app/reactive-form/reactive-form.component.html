<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
   
 <div class="form-group">
 <label for="username">username:</label>
<input type="username" class="form-control" formControlName="userName">
 </div>
 <span *ngIf="loginForm.get('userName')invalid">please enter valid userName</span>
<br><br>
<div class="form-group">
<label for="password">password:</label>
<input type="username" class="form-control" formControlName="password">
</div>
<span *ngIf="loginForm.get('password')invalid">please enter valid password</span>

<br><br><br>
<div>
<button class="btn-btn-primary">submit</button>
</div>

</form>
